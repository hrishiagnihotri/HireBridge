<div class="modal-form">
    <form id="jobForm">
      <!-- Row 1 -->
      <div class="form-row">
        <div class="form-group">
          <!-- <label>Company <span class="required">*</span></label> -->
          <input type="text" name="company" placeholder="Company" required>
        </div>
        <div class="form-group">
          <!-- <label>Job Role <span class="required">*</span></label> -->
          <input type="text" name="role" placeholder="Job Role" required>
        </div>
      </div>
  
      <!-- Row 2 -->
      <div class="form-row">
        <div class="form-group combo-field">
          <label>Eligible CGPA</label>
          <div class="combo-input">
            <select name="cgpa_operator">
              <option>>=</option>
              <option><=</option>
              <option>==</option>
            </select>
            <input type="number" step="0.01" min="0" max="10" name="cgpa_value" placeholder="CGPA">
          </div>
        </div>
        <div class="form-group">
          <label>Backlogs Allowed</label>
          <input type="text" name="Backlogs" placeholder="Backlogs" value=0>
        </div>
      </div>
  
      <!-- Row 3 -->
      <div class="form-row">
        <div class="form-group">
          <label>Department <span class="required">*</span></label>
          <select name="department" required>
            <option value="">Select Department</option>
            <option>CSE</option>
            <option>EC</option>
            <option>EEE</option>
            <option>Mech</option>
            <option>Civil</option>
            <option>CSE-AIML</option>
          </select>
        </div>
        <div class="form-group">
          <label>Batch <span class="required">*</span></label>
          <input type="number" name="batch" min="2000" max="2099" required>
        </div>
      </div>
  
      <!-- Row 4 -->
      <div class="form-row">
        <div class="form-group">
          <label>Skills (comma separated)</label>
          <input type="text" name="skills">
        </div>
        <div class="form-group">
          <label>Semesters Completed</label>
          <input type="number" name="sems" min="1" max="8">
        </div>
      </div>
  
      <!-- Row 5 -->
      <div class="form-row">
        <div class="form-group">
          <label>Apply By</label>
          <input type="date" name="apply_by">
        </div>
        <div class="form-group">
          <label>Apply Link</label>
          <input type="url" name="apply_link">
        </div>
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label>Job Description <span class="required">*</span></label>
        <textarea name="description" rows="3" required></textarea>
      </div>
  
      <div class="form-actions">
        <button type="reset" class="btn secondary">Clear</button>
        <button type="submit" class="btn primary">Create Job</button>
      </div>
    </form>
  </div>
  
  <style>
  .modal-form {
    padding: 0.5rem;
  }
  
  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  
  .form-group {
    margin-bottom: 0.5rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-size: 0.9rem;
    color: var(--text-color);
    font-weight: 500;
  }
  
  input, select, textarea {
    width: 100%;
    padding: 0.5rem;
    border: 2px solid #e2e8f0;
    border-radius: 6px;
    font-size: 0.9rem;
  }
  
  .combo-input {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }
  
  .combo-input select {
    width: 70px;
  }
  

  .radio-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: normal;
  }
  
  .required {
    color: #ef4444;
    margin-left: 0.25rem;
  }
  
  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1rem;
  }
  
  .btn {
    padding: 0.5rem 1.5rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }
  
  .primary {
    background: var(--primary-color);
    color: rgb(0, 0, 0);
  }
  
  .secondary {
    background: #e2e8f0;
    color: var(--text-color);
  }
  
  @media (max-width: 768px) {
    .form-row {
      grid-template-columns: 1fr;
    }
    
    .combo-input {
      flex-direction: column;
    }
    
    .combo-input select {
      width: 100%;
    }
  }
  </style>
